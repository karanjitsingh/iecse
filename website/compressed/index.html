<script>
    $id("onoffswitch").removeAttribute("checked");
    $id("onoffswitch").onchange=toggleLights;

    var loaded= false;
    var loadFlicker = false;

    initiatePlayer();

    if(!AudioContext)
    {
        $id("table_items").removeChild($id("speaker_left_svg"));
        $id("table_items").removeChild($id("speaker_right_svg"));
        imgSpeakerLeft = document.createElement("img");
        imgSpeakerLeft.src = "/res/speaker-left.svg";
        imgSpeakerRight = document.createElement("img");
        imgSpeakerRight.src = "/res/speaker-right.svg";
        $id("table_items").insertBefore(imgSpeakerLeft,$id("calendar_svg"));
        $id("table_items").insertBefore(imgSpeakerRight,$id("calendar_svg"));
    }

    setTimeout(function() {$id("flickerlogo").className="glow";},500);
    setTimeout(function() {$id("flickerlogo").removeAttribute("class");},600);
    setTimeout(function() {$id("flickerlogo").className="glow";},1000);
    setTimeout(function() {$id("flickerlogo").removeAttribute("class");},1100);
    setTimeout(function() {$id("flickerlogo").className="glow";},1200);
    setTimeout(function() {$id("flickerlogo").removeAttribute("class");},1300);
    setTimeout(function() {$id("flickerlogo").className="glow";},1800);
    setTimeout(function() {loadFlicker = true; showPage();},2500);
    
    function showPage() {
        if(loaded && loadFlicker) {
            $id("flickerlogo").className="close";
            setTimeout(function(){document.body.removeChild($id("flickerlogo"));},200);
        }
    }
    
    function complete() {
        loaded=true;
        showPage();
    };
</script>
