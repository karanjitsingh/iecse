<style type="text/css">

    @font-face {
        font-family: 'Bebas Neue';
        src: url(./fonts/BebasNeue.woff) format('woff');
    }

    #circuit circle, #circuit polyline {
        fill: none;
        stroke: #fff;
        stroke-width: 2;
    }

    .flipV {
        -webkit-transform: scale(1,-1);
        -webkit-transform-origin: 50% 50%;
    }

    .flipH {
        -webkit-transform: rotate(180deg);
    }

    @-webkit-keyframes dash {
        to {
            stroke-dashoffset: 0;
        }
    }

    @-webkit-keyframes pop {
        0% {
            -webkit-transform: scale(0,0);
        }
        50% {
            -webkit-transform: scale(1.5,1.5);
        }
        100% {
            -webkit-transform: scale(1,1);
        }
    }

    @-webkit-keyframes pop2 {
        0% {
            -webkit-transform: scale(0,0);
        }
        100% {
            -webkit-transform: scale(1,1);
        }
    }


    #circuit svg.horizontal polyline {
        stroke-dasharray: 142;
        stroke-dashoffset: 142;
    }

    #circuit svg.vertical polyline {
        stroke-dasharray: 78;
        stroke-dashoffset: 78;
    }

    #circuit svg.angled polyline {
        stroke-dasharray: 145;
        stroke-dashoffset: 145;
    }

    #circuit svg polyline {
        stroke-dasharray: 145;
        stroke-dashoffset: 145;
    }

    #circuit svg circle {
        -webkit-transform: scale(0,0);
        -webkit-transform-origin: 50% 50%;
    }

    div.circuitVisible {
        display: block;
    }

    div.circuitHidden {
        display: none;
    }     
    div.circuitVisible svg polyline {
        -webkit-animation: dash 0.4s ease-out 0.4s forwards;
    }

    div.circuitVisible svg circle:nth-of-type(1) {
        -webkit-animation: pop 0.4s cubic-bezier(0,0.2,0.2,1) 0s forwards;
    }

    div.circuitVisible svg circle:nth-of-type(2) {
        -webkit-animation: pop2 0.2s ease-out 0.8s forwards;
    }

    body {
        background: #38a5c6;
    }

    @-webkit-keyframes slideClippedCircle {
        0% {
            -webkit-transform: translate(0,0);
        }

        100% {
            -webkit-transform: translate(1200px,0);
        }
    }
    
    @-webkit-keyframes enlargeLogo {

        to {
            -webkit-transform: scale(1.2,1.2);
        }
    }

    #logo svg path {
        box-shadow: 0px 0px 4px rgba(0,0,0,0.5);
    }

    #logo.mouseHover circle.clipped {
        -webkit-transform-origin: 50% 50%;
        -webkit-animation: slideClippedCircle 0.3s cubic-bezier(0,0.95,1,0.05) 0.0s forwards;
        -webkit-animation-play-state: running;
    }

    #circuit a {
        font-family:'Bebas Neue';
        font-size: 28px;
        text-decoration:none;
        color:#fff;
    }
</style>

<script>
    function $id(obj) {
        return document.getElementById(obj);
    }

    window.onmousemove = function (e) {

        if (!bubble)
            return;
        var mx = (e.clientX - window.innerWidth / 2) / (window.innerWidth / 2);
        var my = (e.clientY - window.innerHeight / 2) / (window.innerWidth / 2);

        mx = -1 * mx;
        my = -1 * my;

        logoX = 175 + 50 * mx;
        logoY = 175 + 50 * my;

    };
    window.onmouseout = function (e) { logoX = 175; logoY = 175; };

    var xp = 175, yp = 175;
    var logo = $id("logo");
    var loop = setInterval(function () {
        xp += (logoX - xp) / 6;
        yp += (logoY - yp) / 6;
        logo.style.margin = yp + "px 0 0 " + xp + "px";
        logoScaleActual += (logoScale - logoScaleActual) / 3;
        $id('logo').style.webkitTransform = "scale(" + logoScaleActual + "," + logoScaleActual + ")";
    }, 30);
</script>

<script>

    function generateScramble(x) {
        var i;
        var text = "";
        for (i = 0; i < x; i++)
            text += String.fromCharCode(parseInt(255 * Math.random()));
        return text;
    };

    function shuffle(text) {
        return text.split('').sort(function () { return 0.5 - Math.random(); }).join('');
    };


    function deleteObj(obj) {
        delete obj;
    }

    scramble = function (obj, scrambletext) {
        this.scrambles = "@#$%&()";
        //this.text = scrambles;
        this.i = 0;

        this.generateScramble = function (x) {
            var i;
            var text = "";
            for (i = 0; i < x; i++)
                //text += String.fromCharCode(parseInt(255 * Math.random()));
                text += parseInt(Math.random()*2 - 0.01);
                return text;
        };

        this.scrambles = this.generateScramble(scrambletext.length);

        this.shuffle = function (text) {
            return text.split('').sort(function () { return 0.5 - Math.random(); }).join('');
        };

        this.scrambleloop = function () {
            var i = this.i;
            text = scrambletext.substr(0, i) + this.shuffle(this.scrambles).substr(i, scrambletext.length - i);
            //text=scrambletext.substr(0,i) + this.generateScramble(scrambletext.length-i);

            this.i++;
            i++;
            if (i <= scrambletext.length) {
                obj.innerHTML = text;
                setTimeout(this.scrambleloop.bind(this), 40);
            }
            else {
                obj.innerHTML = text.substr(0, text.length);
            }
            obj.className = "bright";
            delete this;
        };

        this.scrambleloop();


    };

    var links=$id("circuit").getElementsByTagName("a");
    for(var i=0;i< links.length;i++)
        links[i].onmouseover = function () { new scramble(this, this.getAttribute('tag')); };

    function animateCircuitLinks() {
        var links = $id("circuit").getElementsByTagName("a");
        for (var i = 0; i < links.length; i++)
            links[i].onmouseover();
    }
       
    $id("logo").onmouseleave = function () {
        logoScale = 1;
    }

    $id("logo").onmouseenter = function () {
        if (!bubble)
            return;
        this.className = 'mouseHover';
        clearTimeout(t);
        logoScale = 1.2;
        t = setTimeout(function () { document.getElementById('logo').className = ''; }, 600);
    }

    $id("logo").onclick = function () {
        document.getElementById('circuit').className = 'circuitVisible';
        bubble = false;
        logoY = logoX = 175;
        logoScale = 1;
        setTimeout(animateCircuitLinks, 1000);
    }
</script>
